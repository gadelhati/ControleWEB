<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jstl/core"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Controle - Pessoa</title>
</h:head>
<h:body>

	<div class="header">
		<ui:insert name="header">
			<ui:include src="/Filtro/paginas/log/log.xhtml"></ui:include>
		</ui:insert>
	</div>
	
	<h:form id="Pessoa">
		<p:panel id="panel" header="Pessoa" footer="Detalhes da Pessoa" >
			<p:growl id="mensagens" showDetail="false" life="5000" autoUpdate="true" closable="true" />
			
			<p:commandButton process="tabela" update=":Pessoa:detalhes" icon="ui-icon-search" value="View" oncomplete="PF('dialogo').show()" />
			
			<p:dialog header="Informações de Pessoa" widgetVar="dialogo" modal="true" showEffect="puff" hideEffect="puff" resizable="false">
				<p:outputPanel id="detalhes" style="text-align:center;">
					<p:panelGrid  columns="1" rendered="#{not empty mbPessoa.pessoa}" columnClasses="label,value">
						<p:inputMask id="id" tabindex="1" placeholder="Id" value="#{mbPessoa.pessoa.id}" title="Id" required="true" requiredMessage="Id Obrigatório" mask="99" >
							<p:tooltip showEvent="focus" hideEvent="blur"></p:tooltip>
							<f:validator validatorId="validarNumero" />
						</p:inputMask>
						<p:calendar id="nascimento" tabindex="2" placeholder="Nascimento*" value="#{mbPessoa.pessoa.nascimento}" title="Nascimento" required="true" requiredMessage="Data Obrigatória" pattern="dd/MM/yyyy" ></p:calendar>
						<p:inputText id="nome" tabindex="3" placeholder="Nome*" value="#{mbPessoa.pessoa.nome}" title="Nome" required="true" requiredMessage="Nome Obrigatório" >
							<f:validator validatorId="validarNome" />
						</p:inputText>
					</p:panelGrid>
				</p:outputPanel>
				
				<p:commandButton tabindex="8" value="Inserir" id="inserir" actionListener="#{mbPessoa.inserir}" icon="ui-icon-disk" update="tabela" >
					<!-- <p:confirm header="Confirmação" message="Tem certeza?" /> -->
				</p:commandButton>
				<p:commandButton tabindex="9" value="Alterar" id="alterar" actionListener="#{mbPessoa.alterar}" icon="ui-icon-disk" update="tabela" >
					<!-- <p:confirm header="Confirmação" message="Tem certeza?" /> -->
				</p:commandButton>
				<p:commandButton tabindex="10" value="Excluir" id="excluir" actionListener="#{mbPessoa.excluir}" icon="ui-icon-disk" update="tabela" >
					<!-- <p:confirm header="Confirmação" message="Tem certeza?" /> -->
				</p:commandButton>
				<!-- 
				<p:confirmDialog global="true" showEffect="puff" hideEffect="puff">
					<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
				 -->
			</p:dialog>
			
			<p:dataTable
				id="tabela"
				var="item"
				value="#{mbPessoa.lista}"
				emptyMesage="Não há registros na tabela"
				
				paginator="true"
				rows="10"
				paginatorTempalte="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				
				sortMode="multiple"
				resizableColumns="true"
				draggableColumns="true"
				draggableRows="true"
				reflow="true"
				
				selectionMode="single"
				selection="#{mbPessoa.pessoa}"
				rowKey="#{item.id}"
			>
				<!-- 
				scrollable="true"
				scrollHeight="150"
				
				filteredValue="#{mbPessoa.selecionados}"
				 -->
				<!-- 
				<f:facet name="header">
					<p:commandButton id="toggler" type="button" value="Colunas" icon="ui-icon-calculator" style="float:right" />
					<p:columnToggler datasource="tabela" trigger="toggler" />
					<p:graphicImage value="${pageContext.request.contextPath}/Filtro/imagens/estrutura.png" />
					#{fn:length(mbPessoa.lista)} Pessoa(s)
				</f:facet>
				 -->
				<f:facet name="header">
					
				</f:facet>
				<!-- 
				<p:ajax event="rowSelect" listener="#{mbPessoa.onRowSelect}" />
				<p:ajax event="rowUnselect" listener="#{mbPessoa.onRowUnselect}" />
				 -->
				<p:ajax event="rowDblselect" listener="#{mbPessoa.onRowDblClckSelect}" oncomplete="PF('dialogo').show()" />
				<!-- 
				filterBy="#{item.id}"
				 -->
				<p:column headerText="Id" sortBy="#{item.id}" >
					<h:outputText value="#{item.id}" ></h:outputText>
				</p:column>
				<p:column headerText="Nome" sortBy="#{item.nome}" >
					<h:outputText value="#{item.nome}" ></h:outputText>
				</p:column>
				
			</p:dataTable>
		</p:panel>
    </h:form>
	
</h:body>
</html>
