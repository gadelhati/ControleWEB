<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jstl/core"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Controle - Pessoa Fisica</title>
</h:head>
<h:body>

	<div class="header">
		<ui:insert name="header">
			<ui:include src="/Filtro/paginas/log/log.xhtml"></ui:include>
		</ui:insert>
	</div>
	
	<h:form id="PessoaFisica">
		<p:growl id="mensagens" showDetail="false" life="5000" autoUpdate="true" closable="true" />
		
		<p:dataTable
			id="tabela"
			var="item"
			value="#{mbPessoaFisica.lista}"
			emptyMesage="Não há registros na tabela"
			
			scrollable="true"
			scrollHeight="500"
			
			sortMode="multiple"
			resizableColumns="true"
			draggableColumns="true"
			draggableRows="true"
			reflow="true"
			
			selectionMode="single"
			selection="#{mbPessoaFisica.pessoaFisica}"
			rowKey="#{item.id}"
		>
			<f:facet name="footer">
				<p:commandButton process="tabela" update=":PessoaFisica:detalhes" icon="ui-icon-search" value="CRUD" oncomplete="PF('dialogo').show()" />
			</f:facet>
			<p:column style="width:16px">
				<p:rowToggler />
			</p:column>
			<p:rowExpansion>
				<p:panelGrid  columns="1" columnClasses="label,value">
					<h:outputText value="#{item.id}" ></h:outputText>
					<h:outputText value="#{item.nascimento}" ></h:outputText>
					<h:outputText value="#{item.nome}" ></h:outputText>
					<h:outputText value="#{item.rg}" ></h:outputText>
					<h:outputText value="#{item.cpf}" ></h:outputText>
					<h:outputText value="#{item.sexo}" ></h:outputText>
					<h:outputText value="#{item.recurso.id}" ></h:outputText>
				</p:panelGrid>
			</p:rowExpansion>
			
			<p:column headerText="Id" sortBy="#{item.id}" >
				<h:outputText value="#{item.id}" ></h:outputText>
			</p:column>
			<p:column headerText="Nome" sortBy="#{item.nome}" >
				<h:outputText value="#{item.nome}" ></h:outputText>
			</p:column>
			
		</p:dataTable>
		
		<p:dialog header="Informações de Pessoa Física" widgetVar="dialogo" modal="true" showEffect="puff" hideEffect="puff" resizable="false">
			<p:outputPanel id="detalhes" style="text-align:center;">
				<p:panelGrid  columns="1" rendered="#{not empty mbPessoaFisica.pessoaFisica}" columnClasses="label,value">
					<p:inputMask id="id" tabindex="1" placeholder="Id*" value="#{mbPessoaFisica.pessoaFisica.id}" title="Id" required="true" requiredMessage="Id Obrigatório" mask="99" >
						<p:tooltip showEvent="focus" hideEvent="blur"></p:tooltip>
						<f:validator validatorId="validarNumero" />
					</p:inputMask>
					<p:calendar id="nascimento" tabindex="2" placeholder="Nascimento*" value="#{mbPessoaFisica.pessoaFisica.nascimento}" title="Nascimento" required="true" requiredMessage="Data Obrigatória" pattern="dd/MM/yyyy" ></p:calendar>
					<p:inputText id="nome" tabindex="3" placeholder="Nome*" value="#{mbPessoaFisica.pessoaFisica.nome}" title="Nome" required="true" requiredMessage="Nome Obrigatório" >
						<f:validator validatorId="validarNome" />
					</p:inputText>
					
					<p:inputMask id="rg" tabindex="4" placeholder="Registro Geral*" value="#{mbPessoaFisica.pessoaFisica.rg}" title="Registro Geral" required="true" requiredMessage="RG Obrigatório" mask="9999999*">
						<f:validator validatorId="validarRG" />
					</p:inputMask>
					<p:inputMask id="cpf" tabindex="5" placeholder="CPF*" value="#{mbPessoaFisica.pessoaFisica.cpf}" title="CPF" required="true" requiredMessage="CPF Obrigatório" mask="999.999.999-99">
						<f:validator validatorId="validarCPF" />
					</p:inputMask>
					<p:selectOneButton id="sexo" value="#{mbPessoaFisica.pessoaFisica.sexo}" required="true"  requiredMessage="Sexo Obrigatório" >
						<f:selectItem itemLabel="Masculino" itemValue="true" />
						<f:selectItem itemLabel="Feminino" itemValue="false" />
					</p:selectOneButton>
					<p:selectOneMenu id="recurso" tabindex="6" value="#{mbPessoaFisica.pessoaFisica.recurso}" >
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{mbRecurso.lista}" var="objeto" itemLabel="#{objeto.id}" itemValue="#{objeto}" />
					</p:selectOneMenu>
					<p:outputLabel value="* campos obrigatórios" />
					
					<p:commandButton tabindex="7" value="Inserir" id="inserir" actionListener="#{mbPessoaFisica.inserir}" icon="ui-icon-disk" update="tabela" onclick="PF('dialogo').hide()" />
					<p:commandButton tabindex="8" value="Alterar" id="alterar" actionListener="#{mbPessoaFisica.alterar}" icon="ui-icon-disk" update="tabela" onclick="PF('dialogo').hide()" />
					<p:commandButton tabindex="9" value="Excluir" id="excluir" actionListener="#{mbPessoaFisica.excluir}" icon="ui-icon-disk" update="tabela" onclick="PF('dialogo').hide()" />
				</p:panelGrid>
				<p:panelGrid  columns="1" rendered="#{empty mbPessoaFisica.pessoaFisica}" columnClasses="label,value">
					<p:outputLabel value="Selecione uma linha" ></p:outputLabel>
				</p:panelGrid>
			</p:outputPanel>
			
		</p:dialog>
   </h:form>

</h:body>
</html>
